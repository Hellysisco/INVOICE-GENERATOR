<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">Invoice Generator</h1>
        
        <form id="invoice-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Client Name</label>
                <input type="text" id="client-name" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium">Client Address</label>
                <input type="text" id="client-address" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium">Item Description</label>
                <input type="text" id="item-description" class="w-full px-4 py-2 border rounded-lg" required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Quantity</label>
                <input type="number" id="quantity" class="w-full px-4 py-2 border rounded-lg" required>
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Price per Unit</label>
                <input type="number" id="unit-price" class="w-full px-4 py-2 border rounded-lg" required>
            </div>

            <button type="button" id="generate-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Generate Invoice</button>
        </form>
    </div>
</body>
</html>`;
